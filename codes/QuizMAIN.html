<!DOCTYPE html>
<html>
<head>
    <title>CyberSecurity Quiz</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            font-family: 'Courier New', monospace;
            background: rgba(255,0,0,0.1);
            color: red;
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
        }
        button {
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>CYBERSECURITY QUIZ</h1>
    <p>Enter your username:</p>
    <input type="text" id="username" placeholder="Your username">
    <button onclick="startQuiz()">BEGIN</button>

    <script>
        function startQuiz() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert("Please enter a username");
                return;
            }
            
            // Initialize all quiz data
            localStorage.setItem('quizUsername', username);
            localStorage.setItem('quizScore', '0');
            localStorage.setItem('currentQuestion', '1');
            
            // Clear any previous answers
            for (let i = 1; i <= 10; i++) {
                localStorage.removeItem(`question${i}_answered`);
            }
            
            window.location.href = "QuizQ1.html";
        }
    </script>
</body>
</html>
